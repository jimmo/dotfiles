<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Add "emoji" for all fonts. -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>

  <!-- When a site specifically selects Noto, override it. -->
  <alias>
    <family>Noto Color Emoji</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>

  <!-- Make Blobmoji our emoji font. -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Blobmoji</family>
    </prefer>
  </alias>
</fontconfig>
