<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Add "emoji" for all fonts. -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>

  <!-- When a site specifically selects Noto, override it. -->
  <alias>
    <family>Noto Color Emoji</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>

  <!-- Make Blobmoji our emoji font. -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Blobmoji</family>
    </prefer>
  </alias>

  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="embeddedbitmap">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
</fontconfig>
